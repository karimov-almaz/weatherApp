<div class="row">
  <div class="col-sm-6">
    <div class="list-group" style="margin: 20px;">
      <div class="list-group-item d-flex flex-row justify-content-between" *ngFor="let city of cities">
        <h4 class="list-group-item-heading">{{city.name}}</h4>
        <span>
          <i class="fas fa-trash-alt" (click)="removeCity(city.name)" title="Delete"></i>
        </span>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div style="background-color: white; margin: 20px">
      <form>
        <div class="form-group" >
          <label for="nameInput">City</label>
          <input type="textS" id="nameInput" class="form-control" placeholder="Enter name of city" [(ngModel)]='name' [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label >Code</label>
          <input type="text" class="form-control" placeholder="Enter code of city" [(ngModel)]='code' [ngModelOptions]="{standalone: true}">
        </div>
        <div *ngIf="error" id="error">
          <strong style="color: red" for="error">{{error}}</strong>
        </div>
        <button type="submit" class="btn btn-primary" (click)="addCity()">Add City</button>
      </form>
    </div>
  </div>
</div>
